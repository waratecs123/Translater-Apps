<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} | GameDev Studio</title>
    {% block content %}
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --dark: #2a2d3b;
            --light: #f9f9f9;
            --accent: #ff7e5f;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .product-header {
            display: flex;
            gap: 3rem;
            margin-bottom: 3rem;
            align-items: flex-start;
        }

        .product-gallery {
            flex: 1;
            min-width: 0;
        }

        .product-main-image {
            width: 90%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 12px;
            background: white;
            padding: 1rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 1rem;
        }

        .product-info {
            flex: 1;
            min-width: 0;
        }

        .product-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 800;
            word-wrap: break-word;
        }

        .product-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .product-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            margin-right: 1rem;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 69, 226, 0.4);
        }

        .product-description {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-top: 2rem;
            line-height: 1.8;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 3px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .back-link:hover {
            color: var(--accent);
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            .product-header {
                flex-direction: column;
                gap: 1.5rem;
            }

            .product-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'products_list' %}" class="back-link">
            ← Все продукты
        </a>

        <div class="product-header">
            <div class="product-gallery">
                {% if product.photo %}
                <img src="{{ product.photo.url }}" alt="{{ product.name }}" class="product-main-image">
                {% endif %}
            </div>

            <div class="product-info">
                <h1 class="product-title">{{ product.name }}</h1>
                <div class="product-price">{{ product.price }} ₽</div>

                <div class="product-meta">
                    <div class="meta-item">
                        <span>Наличие:</span>
                        <strong>{{ product.quantity }} шт.</strong>
                    </div>
                </div>

                <div class="product-actions">
                    <a href="{{ product.urls }}" class="btn" target="_blank">Купить</a>
                </div>
            </div>
        </div>

        <div class="product-description">
            <h2 class="section-title">Описание</h2>
            <p>{{ product.about }}</p>
        </div>
    </div>
{% endblock %}
</body>
</html>
