<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ staff.full_name }} | GameDev Studio</title>
    {% block content %}
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --dark: #2a2d3b;
            --light: #f9f9f9;
            --accent: #ff7e5f;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .staff-header {
            display: flex;
            gap: 3rem;
            margin-bottom: 3rem;
            align-items: center;
        }

        .staff-photo {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .staff-info {
            flex: 1;
        }

        .staff-name {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .staff-position {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .staff-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .staff-about {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 3px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent);
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'staff_list' %}" class="back-link">
            ← Назад к команде
        </a>

        <div class="staff-header">
            {% if staff.photo %}
            <img src="{{ staff.photo.url }}" alt="{{ staff.full_name }}" class="staff-photo">
            {% endif %}
            <div class="staff-info">
                <h1 class="staff-name">{{ staff.full_name }}</h1>
                <p class="staff-position">{{ staff.get_position_display }}</p>

                <div class="staff-meta">
                    <div class="meta-item">
                        <span>Опыт:</span>
                        <strong>{{ staff.experience }} лет</strong>
                    </div>
                    <div class="meta-item">
                        <span>В команде с:</span>
                        <strong>{{ staff.year }}</strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="staff-about">
            <h2 class="section-title">О себе</h2>
            <p>{{ staff.about }}</p>
        </div>
    </div>
{% endblock %}
</body>
</html>
